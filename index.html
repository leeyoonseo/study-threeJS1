<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study ThreeJS</title>

    <style>
        body { margin: 0; padding: 20px 0; text-align: center; }
        canvas { width: 100%; height: 100% }
        .area { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h1>Study ThreeJS</h1>
    <button class="change-btn" data-area="line">라인보기</button>
    <button class="change-btn" data-area="box">박스보기</button>

    <div id="line-area" class="area"></div>
    <div id="box-area" class="area"></div>

    <script src="./common/js/three.min.js"></script>
    <script src="./common/js/index.js"></script>
    <script>
        'use strict';

        var btns = document.querySelectorAll('.change-btn');
        var lineArea = document.getElementById('line-area');
        var boxArea = document.getElementById('box-area');

        btns.forEach(function(e) {
            e.addEventListener('click', setChangeArea);
        });

        function setChangeArea(e) {
            var areaName = e.target.getAttribute('data-area');  
            if (areaName === 'line') {
                lineArea.style.display = 'block';
                boxArea.style.display = 'none';

            } else {
                boxArea.style.display = 'block';
                lineArea.style.display = 'none';
            }
        }

        line.draw();
        box.draw();
    </script>
</body>
</html>
